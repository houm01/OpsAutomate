[global_tags]

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 10000
  metric_buffer_limit = 20000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "5s"
  precision = "0s"
  omit_hostname = false
  


[[outputs.influxdb]]
  urls = ["https://xxx:8086"]
  database = "telegraf"
  timeout = "60s"
  username = "telegraf"
  password = "XXXX"
  skip_database_creation = true
  insecure_skip_verify = true

[[inputs.ping]]
  urls = ["10.1.1.2"]
  count = 2
  timeout = 1.0
  
[inputs.ping.tags]
  name = "test02"
  env = ""

    

