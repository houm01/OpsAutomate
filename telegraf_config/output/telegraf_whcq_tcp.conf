[global_tags]

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 10000
  metric_buffer_limit = 20000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "5s"
  precision = "0s"
  omit_hostname = false
  
    snmp_translator = ""
  


[[outputs.influxdb]]
  urls = ["https://xxx:8086"]
  database = "telegraf"
  timeout = "60s"
  username = "telegraf"
  password = "XXXX"
  skip_database_creation = true
  insecure_skip_verify = true

[[inputs.net_response]]
  protocol = "tcp"
  address = "124.74.245.90:8443"
  timeout = "1s"
  read_timeout = "1s"

[inputs.net_response.tags]
  name = "tyun_sslvpn"
    

